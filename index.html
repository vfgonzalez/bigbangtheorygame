<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Big Bang Theory RPG</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">

</head>
<body>
        <nav class="nav">
                <button type="button" class="theme-button btn btn-success">Play</button>
                <button type="button" class="pause-button btn btn-warning">Pause</button>
            </nav>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <img id="banner-img" src="./assets/images/banner.jpg"/>
        <div class="container">
            <h1 class="display-4">Bazinga!</h1>
            <p class="lead">Big Bang Theory RPG Game!</p>
        </div>
        </div>
    </header>

    <div class="main">
       <!-- Div Below contains all charaters list -->
    <div id="charlist" class="row">

    </div>
    <div class="row battle-area">
        <!-- Hero chosen -->
        <div class="herochoice col-md-4">
            Your Warrior:
            <div class="hero-choice">

            </div>
        </div>
        <!-- Attack button sits in the middle, calls all changes in HP using attacks and counter attacks randomized -->
        <div class="attackarea col-md-4" id="battle-button" >
            <div class="card text-center" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Press Button to Begin Duel!</h5>
                        <p class="card-text">Battle Until Death</p>
                        <button class="button btn-secondary">Attack</button>
                        <div class="attack-details"></div>
                        <div class="counterattack-details"></div>
                    </div>
                    </div>
        </div>   
         <!--Enemy selection sits on the right side using Bootstrap columns  -->
        <div class="enemychoice col-md-4">
        Your Victim:
            <div class="enemy-choice">

            </div>
        </div>
    </div>

</div>

    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
     crossorigin="anonymous"></script>

     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   
    <!-- Out source Javascript that includes all my written logic -->
    <script language="JavaScript" src="./assets/javascript/game.js" type="text/javascript" >    
    </script>
    
</body>
</html>
